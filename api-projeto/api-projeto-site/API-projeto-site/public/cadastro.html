<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IoT - Sobre</title>
    <link rel="stylesheet" href="stylos/cadastro.css">
    <link rel="shortcut icon" href="img/icon dragon.png">
</head>
<body>
    <div class="banner"></div>
    <div class="divform">
        <div class="voltar">
            <a href="index.html"><img class="seta_voltar" src="img/seta_voltar.png" alt=""></a>
            <img src="img/icon dragon.png" alt="" class="icon">
        </div>
        <center><img src="aguarde-orange2.gif" id="img_aguarde" style="display: none; width:80px"></center>
        <br>
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()" class="form">
            <h1>Fa√ßa aqui seu cadastro!</h1>
            Nome Completo<br>
            <input class="inpts" type="text" name="nome" autofocus="autofocus"  required minlength="4">
            <br>
            Data de nascimento<br>
            <input style="width: 52%;" type="date" class="inpts" name="dataNasc" required minlength="4"><br>
            Login <br> 
            <input type="text" name="login" class="inpts"  required minlength="4">
            <br>
            Senha <br> 
            <input id="inp_senha" type="password" name="senha" class="inpts" placeholder="***************" required minlength="4">
           
            
           
            
            <button type="submit" id="btn_entrar" value="Cadastrar" class="button">CADASTRAR</button>
        </form>
          
    
        <div id="div_erro" style="background-color:rgb(62, 122, 232); color:white; display: none; width:30%;margin: auto;">
            Erro no cadastro
        </div>
    </div>   

</body>
</html>

<script>
 
    function cadastrar() {
       

        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {
                alert("cadastro realizado com sucesso!!")
                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
