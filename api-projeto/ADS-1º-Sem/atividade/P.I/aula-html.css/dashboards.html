    <title>Dashboards</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>


    <style>

            width: 60%;
            overflow: auto;

        }

            padding-bottom: 75px;
            text-align: center;

        }

            padding: 40px 0;

    </style>




</head>

</body>
