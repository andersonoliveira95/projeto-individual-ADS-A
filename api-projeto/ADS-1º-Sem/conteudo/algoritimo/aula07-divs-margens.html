<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07</title>
</head>
<body>

    <!--
Margens em qualquer tag:

 * Externa: margin. top (superior), bottom (inferior), left (esquerda), right (direita)
            ex: margin-top: 20px -> dá uma margem superior de 20px

 * Interna: padding. top (superior), bottom (inferior), left (esquerda), right (direita)
            ex: padding-top: 20px -> dá uma margem interna superior de 20px            
     -->

    <div style="background-color: aqua; margin-bottom: 30px;">
        Bom dia!</div>

    <div style="background-color: yellow; padding-left: 90px; padding-top: 20px;">
        Boa tarde!</div>
    
<div 
    style="background-color: chartreuse; color: darkgreen;"
>Boa noite!</div>


<div style="background-color: coral; height: 50px; width: 30%; float: left;"></div>
<div style="background-color: blueviolet; height: 50px; width: 30%; float: left;"></div>


</body>
</html>
